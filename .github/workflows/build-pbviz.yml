name: Build and Package Harvey Ball Visual

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
        npm install eslint@7.32.0
        npm install eslint-plugin-import@2.25.2
        npm install eslint-plugin-jsx-a11y@6.4.1
        npm install eslint-plugin-react@7.27.1
        npm install eslint-plugin-react-hooks@4.2.0
        npm install powerbi-visuals-tools@3.2.2 -g

    - name: Package the visual
      run: pbiviz package

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: harvey-ball-visual
        path: dist/*.pbiviz
